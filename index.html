<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@300&family=Outfit:wght@100&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "all">
        <h1>To Do List</h1>

        <!--For the adding task area-->
        <div class = "addBar">
            <input type="text" name="userToDo" id="toDo">
            <button id = "addButton">+</button>
        </div>

        <!--The actual to do list-->
        <div class="list" id = "list"></div>
    </div>
</body>
</html>
